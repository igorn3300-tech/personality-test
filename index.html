                    "–ò–∑—É—á–∞—é —Å–∏—Å—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏, –æ—Ç –ø—Ä–æ—Å—Ç–æ–≥–æ –∫ —Å–ª–æ–∂–Ω–æ–º—É",
                    "–ü–æ–≥—Ä—É–∂–∞—é—Å—å –ø–æ–ª–Ω–æ—Å—Ç—å—é, –∏–∑—É—á–∞—é –≤—Å–µ —Å—Ä–∞–∑—É",
                    "–ò–∑—É—á–∞—é —Ç–æ–ª—å–∫–æ —Ç–æ, —á—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è –∑–∞–¥–∞—á",
                    "–ë—ã—Å—Ç—Ä–æ —Ç–µ—Ä—è—é –∏–Ω—Ç–µ—Ä–µ—Å –∫ –Ω–æ–≤–æ–º—É –º–∞—Ç–µ—Ä–∏–∞–ª—É"
                ],
                strengths: ["–º–µ—Ç–æ–¥–∏—á–Ω–æ—Å—Ç—å", "—ç–Ω—Ç—É–∑–∏–∞–∑–º", "–ø—Ä–∞–∫—Ç–∏—á–Ω–æ—Å—Ç—å", "–∏–∑–±–∏—Ä–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å"],
                weaknesses: ["", "–ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–Ω–æ—Å—Ç—å", "—É–∑–∫–∏–π –∫—Ä—É–≥–æ–∑–æ—Ä", "–Ω–µ–ø–æ—Å—Ç–æ—è–Ω—Å—Ç–≤–æ"]
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        let strengthsCount = {};
        let weaknessesCount = {};

        function initializeTest() {
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const questionArea = document.getElementById('question-area');
            const question = questions[currentQuestion];
            
            questionArea.innerHTML = `
                <div class="question-container">
                    <div class="question-number">–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}</div>
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => 
                            `<div class="option" onclick="selectOption(${index})" data-index="${index}">
                                ${option}
                            </div>`
                        ).join('')}
                    </div>
                </div>
            `;

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç
            if (answers[currentQuestion] !== undefined) {
                const selected = questionArea.querySelector(`[data-index="${answers[currentQuestion]}"]`);
                if (selected) selected.classList.add('selected');
            }

            updateButtons();
        }

        function selectOption(optionIndex) {
            // –£–±—Ä–∞—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–±–æ—Ä
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // –í—ã–±—Ä–∞—Ç—å —Ç–µ–∫—É—â–∏–π –≤–∞—Ä–∏–∞–Ω—Ç
            document.querySelector(`[data-index="${optionIndex}"]`).classList.add('selected');
            
            answers[currentQuestion] = optionIndex;
            updateButtons();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = answers[currentQuestion] === undefined;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã üìä';
            } else {
                nextBtn.textContent = '–î–∞–ª–µ–µ ‚Üí';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function showResults() {
            // –ü–æ–¥—Å—á–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            answers.forEach((answer, questionIndex) => {
                const question = questions[questionIndex];
                const strength = question.strengths[answer];
                const weakness = question.weaknesses[answer];
                
                if (strength && strength !== '') {
                    strengthsCount[strength] = (strengthsCount[strength] || 0) + 1;
                }
                
                if (weakness && weakness !== '') {
                    weaknessesCount[weakness] = (weaknessesCount[weakness] || 0) + 1;
                }
            });

            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–æ–ø —Å–∏–ª—å–Ω—ã—Ö –∏ —Å–ª–∞–±—ã—Ö —Å—Ç–æ—Ä–æ–Ω
            const topStrengths = Object.entries(strengthsCount)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 3)
                .map(([name]) => name);

            const topWeaknesses = Object.entries(weaknessesCount)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 3)
                .map(([name]) => name);

            const strengthDescriptions = {
                '—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å': '–í—ã —É–º–µ–µ—Ç–µ —Å–æ—Ö—Ä–∞–Ω—è—Ç—å —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ –≤ —Å—Ç—Ä–µ—Å—Å–æ–≤—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö –∏ –Ω–∞—Ö–æ–¥–∏—Ç—å –≤—ã—Ö–æ–¥ –∏–∑ —Å–ª–æ–∂–Ω—ã—Ö –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤.',
                '–∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å': '–í—ã –ª–µ–≥–∫–æ –ø—Ä–∏—Å–ø–æ—Å–∞–±–ª–∏–≤–∞–µ—Ç–µ—Å—å –∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º –∏ –Ω–æ–≤—ã–º —É—Å–ª–æ–≤–∏—è–º.',
                '—ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å': '–í—ã —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã –∫ —ç–º–æ—Ü–∏—è–º –∏ –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏—è–º, —á—Ç–æ –ø–æ–º–æ–≥–∞–µ—Ç –≤ –ø–æ–Ω–∏–º–∞–Ω–∏–∏ –¥—Ä—É–≥–∏—Ö –ª—é–¥–µ–π.',
                '—á–µ—Å—Ç–Ω–æ—Å—Ç—å': '–í—ã —Ü–µ–Ω–∏—Ç–µ –ø—Ä–∞–≤–¥—É –∏ –æ—Ç–∫—Ä—ã—Ç–æ—Å—Ç—å –≤ –æ–±—â–µ–Ω–∏–∏.',
                '–¥–∏–ø–ª–æ–º–∞—Ç–∏—á–Ω–æ—Å—Ç—å': '–í—ã —É–º–µ–µ—Ç–µ –Ω–∞—Ö–æ–¥–∏—Ç—å –∫–æ–º–ø—Ä–æ–º–∏—Å—Å—ã –∏ —Ä–µ—à–∞—Ç—å –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã –º–∏—Ä–Ω—ã–º –ø—É—Ç–µ–º.',
                '—ç–º–ø–∞—Ç–∏—è': '–í—ã —Ö–æ—Ä–æ—à–æ –ø–æ–Ω–∏–º–∞–µ—Ç–µ —á—É–≤—Å—Ç–≤–∞ –∏ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏ –¥—Ä—É–≥–∏—Ö –ª—é–¥–µ–π.',
                '–∏–Ω–∏—Ü–∏–∞—Ç–∏–≤–Ω–æ—Å—Ç—å': '–í—ã –∞–∫—Ç–∏–≤–Ω–æ –±–µ—Ä–µ—Ç–µ –Ω–∞ —Å–µ–±—è –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∏ –Ω–µ –±–æ–∏—Ç–µ—Å—å –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å.',
                '–æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω–Ω–æ—Å—Ç—å': '–í—ã —É–º–µ–µ—Ç–µ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –∏ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–≤–æ—é –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å.',
                '–∫—Ä–µ–∞—Ç–∏–≤–Ω–æ—Å—Ç—å': '–í—ã —Å–ø–æ—Å–æ–±–Ω—ã –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–≤—ã–µ –∏–¥–µ–∏ –∏ –Ω–µ—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è.',
                '–ª–∏–¥–µ—Ä—Å—Ç–≤–æ': '–í—ã –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ –±–µ—Ä–µ—Ç–µ –Ω–∞ —Å–µ–±—è —Ä—É–∫–æ–≤–æ–¥—è—â—É—é —Ä–æ–ª—å –∏ –≤–¥–æ—Ö–Ω–æ–≤–ª—è–µ—Ç–µ –¥—Ä—É–≥–∏—Ö.',
                '–æ–±—É—á–∞–µ–º–æ—Å—Ç—å': '–í—ã –æ—Ç–∫—Ä—ã—Ç—ã –∫ –Ω–æ–≤—ã–º –∑–Ω–∞–Ω–∏—è–º –∏ –ª–µ–≥–∫–æ —É—Å–≤–∞–∏–≤–∞–µ—Ç–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é.',
                '–ø—É–Ω–∫—Ç—É–∞–ª—å–Ω–æ—Å—Ç—å': '–í—ã –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ –æ—Ç–Ω–æ—Å–∏—Ç–µ—Å—å –∫ —Å—Ä–æ–∫–∞–º –∏ –æ–±—è–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞–º.',
                '—Ü–µ–ª–µ—É—Å—Ç—Ä–µ–º–ª–µ–Ω–Ω–æ—Å—Ç—å': '–í—ã –Ω–∞—Å—Ç–æ–π—á–∏–≤–æ –∏–¥–µ—Ç–µ –∫ —Å–≤–æ–∏–º —Ü–µ–ª—è–º.',
                '–∫–æ–º–º—É–Ω–∏–∫–∞–±–µ–ª—å–Ω–æ—Å—Ç—å': '–í—ã –ª–µ–≥–∫–æ –Ω–∞—Ö–æ–¥–∏—Ç–µ –æ–±—â–∏–π —è–∑—ã–∫ —Å —Ä–∞–∑–Ω—ã–º–∏ –ª—é–¥—å–º–∏.'
            };

            const weaknessDescriptions = {
                '–∏–º–ø—É–ª—å—Å–∏–≤–Ω–æ—Å—Ç—å': '–ò–Ω–æ–≥–¥–∞ –≤—ã –ø—Ä–∏–Ω–∏–º–∞–µ—Ç–µ —Ä–µ—à–µ–Ω–∏—è —Å–ª–∏—à–∫–æ–º –±—ã—Å—Ç—Ä–æ, –Ω–µ –æ–±–¥—É–º–∞–≤ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è.',
                '–ø—Ä–æ–∫—Ä–∞—Å—Ç–∏–Ω–∞—Ü–∏—è': '–í—ã —Å–∫–ª–æ–Ω–Ω—ã –æ—Ç–∫–ª–∞–¥—ã–≤–∞—Ç—å –≤–∞–∂–Ω—ã–µ –¥–µ–ª–∞ –Ω–∞ –ø–æ—Ç–æ–º.',
                '—Ä–µ–∑–∫–æ—Å—Ç—å': '–í–∞—à–∞ –ø—Ä—è–º–æ–ª–∏–Ω–µ–π–Ω–æ—Å—Ç—å –º–æ–∂–µ—Ç –∑–∞–¥–µ–≤–∞—Ç—å —á—É–≤—Å—Ç–≤–∞ –¥—Ä—É–≥–∏—Ö –ª—é–¥–µ–π.',
                '–ø–µ—Ä—Ñ–µ–∫—Ü–∏–æ–Ω–∏–∑–º': '–°—Ç—Ä–µ–º–ª–µ–Ω–∏–µ –∫ –∏–¥–µ–∞–ª—É –∏–Ω–æ–≥–¥–∞ –º–µ—à–∞–µ—Ç –∑–∞–≤–µ—Ä—à–∞—Ç—å –ø—Ä–æ–µ–∫—Ç—ã –≤–æ–≤—Ä–µ–º—è.',
                '–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å': '–í—ã —á–∞—Å—Ç–æ –ø–æ–ª–∞–≥–∞–µ—Ç–µ—Å—å –Ω–∞ –º–Ω–µ–Ω–∏–µ –∏ –ø–æ–¥–¥–µ—Ä–∂–∫—É –¥—Ä—É–≥–∏—Ö.',
                '—Ç—Ä–µ–≤–æ–∂–Ω–æ—Å—Ç—å': '–í—ã —Å–∫–ª–æ–Ω–Ω—ã –ø–µ—Ä–µ–∂–∏–≤–∞—Ç—å –∏ –≤–æ–ª–Ω–æ–≤–∞—Ç—å—Å—è –ø–æ —Ä–∞–∑–ª–∏—á–Ω—ã–º –ø–æ–≤–æ–¥–∞–º.',
                '—Ä–∞–Ω–∏–º–æ—Å—Ç—å': '–ö—Ä–∏—Ç–∏–∫–∞ –∏ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ —Å–∏–ª—å–Ω–æ –≤–ª–∏—è—é—Ç –Ω–∞ –≤–∞—à–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ.',
                '–Ω–µ–ø—É–Ω–∫—Ç—É–∞–ª—å–Ω–æ—Å—Ç—å': '–í–∞–º —Å–ª–æ–∂–Ω–æ —É–∫–ª–∞–¥—ã–≤–∞—Ç—å—Å—è –≤ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Å—Ä–æ–∫–∏.',
                '—Å–æ—Ü–∏–∞–ª—å–Ω–∞—è —Ç—Ä–µ–≤–æ–∂–Ω–æ—Å—Ç—å': '–í—ã —á—É–≤—Å—Ç–≤—É–µ—Ç–µ –¥–∏—Å–∫–æ–º—Ñ–æ—Ä—Ç –≤ –Ω–æ–≤—ã—Ö —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö.'
            };

            let resultsHTML = '';

            if (topStrengths.length > 0) {
                resultsHTML += '<div class="strength-card"><div class="card-title">üåü –í–∞—à–∏ —Å–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã:</div><div class="card-content">';
                topStrengths.forEach(strength => {
                    resultsHTML += `<strong>${strength.charAt(0).toUpperCase() + strength.slice(1)}:</strong> ${strengthDescriptions[strength] || '–í–∞–∂–Ω–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ –≤–∞—à–µ–π –ª–∏—á–Ω–æ—Å—Ç–∏.'}<br><br>`;
                });
                resultsHTML += '</div></div>';
            }

            if (topWeaknesses.length > 0) {
                resultsHTML += '<div class="weakness-card"><div class="card-title">üéØ –û–±–ª–∞—Å—Ç–∏ –¥–ª—è —Ä–∞–∑–≤–∏—Ç–∏—è:</div><div class="card-content">';
                topWeaknesses.forEach(weakness => {
                    resultsHTML += `<strong>${weakness.charAt(0).toUpperCase() + weakness.slice(1)}:</strong> ${weaknessDescriptions[weakness] || '–û–±–ª–∞—Å—Ç—å, –Ω–∞–¥ –∫–æ—Ç–æ—Ä–æ–π —Å—Ç–æ–∏—Ç –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å.'}<br><br>`;
                });
                resultsHTML += '</div></div>';
            }

            resultsHTML += `
                <div class="strength-card">
                    <div class="card-title">üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</div>
                    <div class="card-content">
                        –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å–≤–æ–∏ —Å–∏–ª—å–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è —Ü–µ–ª–µ–π –∏ —Ä–∞–±–æ—Ç–∞–π—Ç–µ –Ω–∞–¥ —Ä–∞–∑–≤–∏—Ç–∏–µ–º —Å–ª–∞–±—ã—Ö —Å—Ç–æ—Ä–æ–Ω. 
                        –ü–æ–º–Ω–∏—Ç–µ, —á—Ç–æ –æ—Å–æ–∑–Ω–∞–Ω–∏–µ —Å–≤–æ–∏—Ö –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–µ–π - —ç—Ç–æ –ø–µ—Ä–≤—ã–π —à–∞–≥ –∫ –ª–∏—á–Ω–æ—Å—Ç–Ω–æ–º—É —Ä–æ—Å—Ç—É!
                    </div>
                </div>
            `;

            document.getElementById('results-content').innerHTML = resultsHTML;
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results').classList.add('show');
        }

        function restartTest() {
            currentQuestion = 0;
            answers = [];
            strengthsCount = {};
            weaknessesCount = {};
            
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            
            initializeTest();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initializeTest;
    </script>
